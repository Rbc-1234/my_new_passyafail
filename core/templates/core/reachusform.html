
{% block content %}

                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Enquiry Information</h1>
                    </div>  

                    <!-- Content Row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- Approach -->
                            <div class="card shadow mb-4">
                                <div class="card-body">
                                    <div id="contactModal">
                                    <form class="user" action="{% url 'reachusform' p.id %}" method="POST" name="myForm" >
                                      
                                        <div class="form-group">
                                            Name 
                                            <input type="Text" class="form-control" name="name"  placeholder="" value="{% if p.name %} {{p.name}} {% endif %}">
                                        </div>
                                        <div class="form-group">
                                            Email
                                            
                                            <input type="email" name="email"class="form-control"
                                                id="exampleInputEmail" value="{% if p.email %} {{p.email}} {% endif %}"/>
                                        </div>
                                        <div class="form-group">
                                            Phone
                                            <input type="text" name="phone"class="form-control"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder=""  value="{% if p.phone %} {{p.phone}} {% endif %}">
                                               
                                        </div>
                                        <div class="form-group">
                                            Country
                                            <input type="text" name="country" class="form-control"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="" value="{% if p.country %} {{p.country}} {% endif %}">
                                                
                                        </div>
                                        <div class="form-group">
                                            Message
                                            <input type="text" name="message" class="form-control"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="" value="{% if p.message %} {{p.message}} {% endif %}">
                                         
                                        </div>
                                        <div class="form-group">
                                            Created Date/Time
                                            <input type="text" name="created" class="form-control"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="" value="{% if p.created %} {{p.created}} {% endif %}">
                                        </div>
                                    </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                
                <!-- /.container-fluid -->

            
            <!-- End of Main Content -->

            <!-- Footer -->
            
            <!-- End of Footer -->

    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>


</body>

</html>
{% endblock content %}
